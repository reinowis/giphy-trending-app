<mat-tab-group (selectedTabChange)="onTabChanged($event)" class="giphy-container" dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>trending_up</mat-icon>
      Trending
    </ng-template>
    <app-giphy-list (isLoadMore)="onLoadMore($event)" [giphyList]="giphyList$ | async" class="giphy-container__list-wrapper"></app-giphy-list>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon>
      Search
    </ng-template>
    <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
    <app-giphy-list (isLoadMore)="onLoadMore($event)" [giphyList]="giphyList$ | async" class="giphy-container__list-wrapper"></app-giphy-list>
  </mat-tab>
</mat-tab-group>
