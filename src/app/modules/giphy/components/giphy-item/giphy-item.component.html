<div class="giphy-item" (click)="selectGiphy()">
  <app-image-loader class="giphy-item__image" [src]="giphy.images.downsized.url" alt=""
    [width]="giphy.images.downsized.width" [height]="giphy.images.downsized.height"></app-image-loader>
    
  <div class="giphy-item__overlay">
    <div class="giphy-item__overlay-content">
      <p class="giphy-item__overlay-content__item">
        {{ giphy.title || 'N/A' }}
      </p>
    </div>
  </div>
</div>
